<div class="page-content">
    <h4>Celebrity Component</h4>
    
    <hr>

    <div>
        <h6> Celebrity: {{celebrity.name}}</h6>
        <div>
            <a href="{{celebrity.website}}" target="_blank">
        My website
      </a>
        </div>
        <div>
            <img [src]="celebrity.image" [class.selected]="isSelected" (mouseenter)="changeColor()" (mouseleave)="changeColor()">
        </div>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="nametext">Name (Two way binding)</label>
        <input type="text" [(ngModel)]="celebrity.name" id="nametext" class="mdl-textfield__input" />
    </div>

    <div>
        <button class="story-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised" (click)="changeColor()">Change my color</button>
    </div>
    
    <div>
        <h6> Custom button </h6>
        <custom-button buttonname="No Click Button"></custom-button>
    </div>

</div>
